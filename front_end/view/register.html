<script type='text/javascript'>
    var ajax_register = function () {
        var i = "";
        var hoten = document.getElementById("fullname");
        var matkhau = document.getElementById("pass");
        var id = document.getElementById("username");
        if(hoten.value == "" || matkhau.value == "" || id.value == "")// kiểm tra hoten có bỏ trống không
            {
                i += "Form bạn điền chưa đầy đủ!!!";
                alert(i);
            } else {
        var request = $.ajax({
          url: "http://localhost:8081/customer_account",
          type: "GET",
          data: {fullname: $('#fullname').val(),
                 gender: $('#gender').val(), 
                 username: $('#username').val(),
                 pass: $('#pass').val(), 
                 phonenumber: $('#phonenumber').val(),
                 address: $('#address').val(),
                 day: $('#day').val(),
                 month: $('#month').val(),
                 year: $('#year').val()
                },
          dataType: "json"
        });
          alert( "Successfully!!!");
    }
}
